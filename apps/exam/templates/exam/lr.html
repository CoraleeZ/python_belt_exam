<body style="width:98%;margin: 1%">
    <h1>Welcome! Let's travel!</h1>
    <div>
        {%if messages%} {% for message in messages %}
        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
        {%endfor%}{%endif%}
    </div>


    <div style="width:40%;display: inline-block;vertical-align: text-top;margin-right:8%">
        <h2>Registation</h2>
        <form id="registation" action="/register" method="POST">
            {%csrf_token%}
            <div id='namecheck'></div>
            <div class="row" style="margin:15px 0px;">
                <div class=" col-md-4 offset-md-1"> First name</div>
                <input id="fn" type="text" class="col-md-4 ml-auto" name="fn">
            </div>


            <div class="row" style="margin:15px 0px;">
                <div class="col-md-4 offset-md-1"> Last name</div>
                <input type="text" class="col-md-4 ml-auto" name="ln">
            </div>




            <div class="row" style="margin:15px 0px;">
                <div class="col-md-4 offset-md-1">Email</div>
                <input type="email" class="col-md-4 ml-auto" name="em">
            </div>



            <div class="row" style="margin:15px 0px;">
                <div class="col-md-4 offset-md-1">Password</div>
                <input type="password" class="col-md-4 ml-auto" name="pw">
            </div>

            <p class="offset-md-1">*Password should be at least 8 characters!</p>

            <div class="row" style="margin:15px 0px;">
                <div class="col-md-4 offset-md-1">confirm PW</div>
                <input type="password" class="col-md-4 ml-auto " name="cpw">

            </div>
            <button type="submit" class="border btn shadow offset-md-5">Register</button>
        </form>
    </div>



    <div style="width:40%;display: inline-block;vertical-align: text-top">
        <h2>Login</h2>

        <form action="/login" method="POST">
            {%csrf_token%}
            <div class="row" style="margin:15px 0px;">
                <div class="col-md-4 offset-md-1">Email</div>
                <input type="email" class="col-md-4 ml-auto" name="em">
            </div>
            <div class="row" style="margin:15px 0px;">
                <div class="col-md-4 offset-md-1">Password</div>
                <input type="password" class="col-md-4 ml-auto" name="pw">
            </div>
            <button type="submit" class="border btn shadow offset-md-5">Log In</button>
        </form>
    </div>
</body>

</html>
