<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#start_datepicker").datepicker();

            $("#start_datepicker_2").datepicker();
        });
    </script>
    <style>
        .red {
            color: red;
        }
    </style>
    <title>Create</title>
</head>

<body style="width:100%">
    <div class='row' style="margin:0px 0px 3% 0px; padding:0px 10px">
        <h3 class='col-sm-6'>Hello {{users.first_name}}! Create a trip!</h3>
        <div class='ml-auto' style="margin-top:10px;">
            <a style="margin-left:20px" href="/logout"><u>Log Out</u></a>
        </div>
    </div>


    <div class="offset-md-1 ">
        {%if messages%} {% for message in messages %}
        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
        {%endfor%}{%endif%}

        <form action="/trips/new/process" method="POST" class='border' style="width:40% ;padding-right:10px">
            {%csrf_token%}
            <div class='row' style='margin:20px 0px'>
                <p class='col-sm-2'>Destination:</p>
                <input type="text " name="destination" class="col-sm-7 ml-auto">
            </div>

            <div class="row" style='margin:20px 0px'>
                <p class='col-sm-3'>Start Date:</p>
                <input type="text " name="start" id="start_datepicker" class="col-sm-7 ml-auto" placeholder="mm/dd/yyyy">
            </div>

            <div class="row" style='margin:20px 0px'>
                <p class='col-sm-3'>End Date:</p>
                <input type="text " name="end" id="start_datepicker_2" class="col-sm-7 ml-auto" placeholder="mm/dd/yyyy">
            </div>
            <div class="row" style='margin:20px 0px'>
                <p class='col-sm-2' style='margin-top:40px'>Plan:</p>
                <textarea name="plan" class="col-sm-7 ml-auto"></textarea>
            </div>

            <a href="/dashboard" class="btn shadow border" style="margin:0px 0px 0px 60%">Cancel</a>
            <input type="submit" class="btn shadow border " value="submit">

        </form>

    </div>

</body>
